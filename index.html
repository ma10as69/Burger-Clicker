<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Burger Clicker</title>
</head>
<body>

<div class="container">
    <div class="left">
        <div class="main"> 
            <h1>Burgers:</h1>           
            <h1 id="burger_num"> 0</h1>
            <img id="burger" src="img/burger.png" alt="">
            <h1>Clicks Per Second:</h1>
            <h3 id="clicks_persec">0</h3>
        </div>
        <div class="shop">
            <h2>Shop</h2>
            <div class="shop_elements"> 
                <img id="hand" src="img/hand.png" alt="">
                <h3 id="hand_num">0</h3>
            </div>
        </div> <!-- end shop div-->
    </div> <!-- end left-->
    <div class="right"> 
        <div class="workers">
            <h1>Workers</h1>
            <div class="worker"> 
                <img id="worker" src="img/worker.png" alt="">
                <h3 id="worker_num">0</h3>
            </div>
        </div>
        <div class="economy">
            <h1>Money</h1>
            <div class="money"> 
                <img id="money" src="img/money.png" alt="">
                <h3 id="money_num">0</h3>
            </div>
        </div> <!-- end economy-->
    </div> <!-- end right div-->
</div> <!-- end container div-->
    <script src="script.js"></script>



</body>
</html>
