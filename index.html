<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Burger Clicker</title>
</head>
<body>

<div class="container">
    <div class="left">
        <div class="shop_text">
        <h2>Shop</h2> 
        </div>
          <div class="shop">
            <div class="shop_elements">
                <div class="hand">
                <img id="hand" src="img/hand.png" alt="">
                <h3 id="hand_num">0</h3>
                </div>
            </div>
            <div class="empty_div">

            </div>
        </div> <!-- end shop div-->
    </div> <!-- end left div-->
    <div class="middle">
            <h1>Burgers:</h1>           
            <h1 id="burger_num"> 0</h1>
            <img id="burger" src="img/burger.png" alt="">
            <h1>Clicks Per Second:</h1>
            <h3 id="clicks_persec"> 0</h3>        

    </div> <!-- end middle div-->    
    <div class="right"> 
        <div class="workers_text">
        <h1>Workers</h1>            
        </div>
        <div class="workers">
            <div class="sell">
                <img id="sell" src="img/sell.png" alt="">      
            </div> <!-- end sell div-->                
                <div class="worker"> 
                    <img id="worker" src="img/worker.png" alt="">
                    <h3 id="worker_num">0</h3>
                </div> <!-- end worker div-->

        </div>
        <div class="money_text">
            <h1>Money</h1>
        </div>
        <div class="economy">
            <div class="money"> 
                <img id="money" src="img/money.png" alt="">
                <h3 id="money_num">0</h3>
                <h1>Burger Price: 10</h1>
            </div>
        </div> <!-- end economy div-->
    </div> <!-- end right div-->

</div> <!-- end container div-->
    <script src="script.js"></script>



</body>
</html>
